<!-- 继承base.html -->
{% extends "base.html" %}
{% load staticfiles %}

<!-- 写入title -->
{% block title %}
    首页
{% endblock title %}

<!-- 写入content -->
{% block content %}

<!-- 定义放置标题的容器 -->
<div class="container">
    <div class="row mt-2">
        {% for article in articles %}
        <div class="col-4 mb-4">
            <div class="card h-100">
                <!-- 标题 -->
                <h4 class="card-hearder">{{ article.title }}</h4>
                <!-- 摘要 -->
                <div class="card-body">
                    <p class="card-text">{{ article.body|slice:'100' }}...</p>
                </div>
                <!-- 注脚 -->
                <div class="card-footer">
                    <a href="{% url 'article:article_detail' article.id %}" class="btn btn-primary">阅读本文</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
