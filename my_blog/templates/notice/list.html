{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    通知
{% endblock title%}

{% block content %}
<div class="container">
    <div class="row mt-4 ml-4">
        <a href="{% url "notice:update" %}" class="btn btn-warning" role="button">清空所有通知</a>
    </div>
    <!-- 未读通知 -->
    <div class="row mt-2 ml-4">
        <ul class="list-group">
            {% for notice in notices %}
                <li class="list-group-item" id="notice_link">
                    <a href="{% url "notice:update" %}?article_id={{ notice.target.id }}&notice_id={{ notice.id }}#comment_elem_{{ notice.action_object.id }}" target="_blank">
                        <span style="color: rgb(210, 10, 250);">
                            {{ notice.actor }}
                        </span>
                        在<span style="color: darkkhaki;">{{ notice.target }}</span> {{ notice.verb }}.
                    </a>
                    &nbsp;&nbsp;&nbsp;{{ notice.timestamp|date:"Y/m/d H:i" }}
                </li>
            {% endfor %}
        </ul>
        
    </div>
</div>

<style>
    #notice_lin a:link{
        color:black;
    }
    #notice_linkk a:visited{
        color: lightgrey;
    }
</style>
{% endblock content%}
